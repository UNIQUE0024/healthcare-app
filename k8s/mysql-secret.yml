apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: healthcare
type: Opaque
data:
  # Base64 encoded values
  # echo -n 'root123' | base64 → cm9vdDEyMw==
  mysql-root-password: cm9vdDEyMw==
  # echo -n 'healthcare_user' | base64 → aGVhbHRoY2FyZV91c2Vy
  mysql-username: aGVhbHRoY2FyZV91c2Vy
  # echo -n 'healthcare_pass' | base64 → aGVhbHRoY2FyZV9wYXNz
  mysql-password: aGVhbHRoY2FyZV9wYXNz
